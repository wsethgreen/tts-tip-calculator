<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="allItems">
    <form action="">
        <h2>Bill Total: </h2>
        <input class="bill_input inputSizing" type="number" placeholder="Ex: $30.00"> 
        <h2>Number of Guests: </h2>
        <input class="num_guests inputSizing" type="number" placeholder="Ex: 4">
        <h2>Quality of Service: </h2>
        <div class="radio_btns">
            <input type="radio" name="service" id="Bad">
            <label for="Bad">Bad</label>
            <input type="radio" name="service" id="Mediocre">
            <label for="Mediocre">Mediocre</label>
            <input type="radio" name="service" id="excellent">
            <label for="Good">Excellent</label>
        </div>
        <br>
        <button class="submit_btn">Calculate Tip</button>
    </form>
<br>
<br>
    <div class="tip_container">
        <h2 class="billTotal borders">Bill Total</h2>
            <p class="bill_total"></p>
            <br>
        <h2 class ="totalTip borders">Total Tip</h2>
            <p class="tip_total"></p>
            <br>
        <h2 class ="grandTotal borders">Grand Total</h2>
            <p class="grand_total"></p>
            <br>
        <h2 class ="perPerson borders">Total Amount per person</h2>
            <p class="amount_per_person"></p>
            <br>
    </div>

    </div>
</div class="allItems">
    <script src="scripts/script.js" defer></script>
</body>
</html>
